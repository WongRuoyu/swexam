<!DOCTYPE html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body data-lift-content-id="main">
<div id="main" data-lift="surround?with=default;at=content" class="row">
    <!--//使用“data-lift="head”将该部分内容添加至页面的<head>部分，否则无效-->
    <link data-lift="head" href="/assets/css/question-theme.css" rel="stylesheet" type="text/css">
    <div id="content">
        The content of the selected exam.
    </div>

    <form data-lift="form.ajax?class=form-horizontal">
        <div data-lift="ExamSnippet.allQuestions?" class="span9">
            <table class="tabel table-striped">
                <tr id="all-questions">
                    <td class="checker"></td>
                    <td class="question-content"></td>
                </tr>
            </table>

            <div>
                <input type="submit" value="Ok">
            </div>
        </div>
    </form>
